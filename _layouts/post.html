---
layout: default
---
<section class="container" itemscope itemtype="http://schema.org/Blog">
	<h1 class="big" itemprop="name">{{ page.title }}</h1>
	<p class="date">
		<span itemprop="datePublished" content="{{ page.date }}">{{ page.date | date: "%Y, %b %-d" }}</span>
		by <span itemprop="author">{{ site.author }}</span>
	</p>
	<article itemprop="articleBody">
		{{ content }}
	</article>
	<br/>
	<a href="http://twitter.com/home?status={{ page.title }} by @{{ site.twitter }} {{ site.url }}{{ page.url }}"
	   target="_blank" class="tweet">Tweet this</a>
	<a href="http://twitter.com/home?status={{ page.title }} by @{{ site.twitter }} {{ site.url }}{{ page.url }}"
		target="_blank" title="Tweet this" class="tweet_this"><i class="fa fa-twitter"></i></a>
	<a href="#top" class="top">Top</a>
	<div class="cc-license">
		{% include cc-license.html %}
	</div>
</section>
<div class="comment">
	{% include comments.html %}
</div>
