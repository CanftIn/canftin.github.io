identifier = "search"
name = "搜索"
url = "search"
weight = 1

[[languages.en.menu.main]]
identifier = "home"
name = "主页"
url = "/"
weight = 2

[[languages.en.menu.main]]
identifier = "posts"
name = "文章"
url = "posts"
weight = 3

[[languages.en.menu.main]]
identifier = "archives"
name = "归档"
url = "archives/"
weight = 20

[[languages.en.menu.main]]
identifier = "tags"
