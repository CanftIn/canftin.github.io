[[params.socialIcons]]
name = "email"
url = "wwc7033@gmail.com"

[[params.socialIcons]]
name = "RSS"
url = "index.xml"

[params.math]
enable = false # whether to enable math typesetting
use = "katex"  # katex or mathjax

[params.label]
text = "CanftIn's Blog"
#icon = "img/text_icon.ico"
#iconHeight = 30

[params.assets]
favicon = "img/text_icon.ico"
favicon16x16 = "img/text_icon.ico"
favicon32x32 = "img/text_icon.ico"
apple_touch_icon = "text_icon.ico"
safari_pinned_tab = "text_icon.ico"

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1_000
threshold = 1
minMatchCharLength = 0
keys = ["title", "permalink", "summary"]

[params.twikoo]
version = "1.4.11"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# https://gohugo.io/getting-started/configuration-markup
[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.renderer]
unsafe = true # enable html in markdown

[markup.highlight]
codeFences = true
guessSyntax = true
lineNos = true
style = "monokai" # syntax highlight style, see https://xyproto.github.io/splash/docs/

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
