## Base settings ##
url: https://tianqi.name #the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: /
title: Qi's Blog
description: > #this means to ignore newlines until "nav_lists:"
    Tian Qi's Blog | 田琦的博客

nav_lists:
  - titles:
      en: About
      zh: 关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /blog/about.html

paths:
  base: /blog
  home: /
  all:  /blog/all.html
  rss:  /feed.xml

## GitHub repository (if the site is hosted by GitHub) ##
repository: kitian616/kitian616.github.io
repository_tree: master

## Language & timezone ##
lang: zh #the language of your site, eg: en(English), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
timezone: Asia/Shanghai

