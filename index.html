---
layout: default
---

<section class="container">
	<p>
		<span class="big">Matrix Wood</span><br/>
	</p>
</section>
<div style="border-top: 1px solid #000; padding-bottom: 20px; display: block"></div>
<section class="container">
	<ol class="posts-list">
		{% for post in site.posts %}
		<li class="posts-list-item">
			<span class="posts-list-meta">{{ post.date | date:"%Y/%m/%d" }} - {{ post.category }}</span>
			<a class="posts-list-name" href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ol>
</section>
